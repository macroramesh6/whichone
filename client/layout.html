<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer side="left"}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Left Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <!-- <div class="item item-icon-right" data-ion-menu-close>
                Close Me {{> ionIcon icon="ios-arrow-right"}}
              </div> -->
              <div class="item item-icon-right">
                Home {{> ionIcon icon="ios-arrow-right"}}
              </div>
              <div class="item item-icon-right">
                My Polls {{> ionIcon icon="ios-arrow-right"}}
              </div>
              <div class="item item-icon-right">
                My Profile {{> ionIcon icon="ios-arrow-right"}}
              </div>
            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-royal"}}

        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
